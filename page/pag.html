<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>home page</title>
</head>
<body>
    <!--O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação-->
    <main class="container">
        <!--Div com seus atributos e valores-->
        <div class="containerLeft"></div>
        <div class="containerRight">
            <h1>Entrar</h1> <!--Cabeçalho de titulo maior-->
            <form action="#"> <!--Tag (form) formulário a companhado do atributo action-->
                <!--Label server para entradas de usuário-->
                <label>  
                    login:
                    <!--input ele criar componentes de formularios para login-->
                    <input type="email" placeholder="seuemail@gmail.com.br">
                </label>
                <label>
                    Senha:
                    <input type="password" placeholder="passowrd">
                </label>
            </form>
            <p>
                Esqueceu a senha <a href="blog/blog.html">Clique aqui</a> <!--uma tag p com um link dentro-->
            </p>
            <!--Uma tag botão de fazer login-->
            <button>fazer login</button>
        </div>
    </main>
    <!--fim do nosso código de login-->
</body>
</html>
